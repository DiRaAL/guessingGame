<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estadísticas del juego</title>
  <link rel="stylesheet" href="Style.css"/> 
</head>
<body> 

  <div id="paginaEstadisticas" class="container">
    <div class="child-element">
      <h1>Estadísticas del juego</h1>
    </div>
    <div>
      <table id="tablaEstadisticas" border="1">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Intentos</th>
            <th>Resultado</th>
          </tr>
        </thead>
        <tbody id="cuerpoTablaEstadisticas">
          <!-- Aquí se agregarán las filas de la tabla con los datos -->
        </tbody>
      </table>
    </div>
    <button onclick="volverInicio()">Nuevo Juego</button>
  </div>
  
  <script src="/8.js"></script>
  <script>
    // Supongamos que tienes datos almacenados en una lista de objetos llamada "datosJugadores"
    var datosJugadores = [
      { nombre: "Jugador 1", intentos: 5, resultado: "Victoria" },
      { nombre: "Jugador 2", intentos: 8, resultado: "Derrota" }
    ];

    // Obtener referencia al tbody
    var tbody = document.getElementById("cuerpoTablaEstadisticas");

    // Iterar sobre los datos y agregar filas a la tabla
    datosJugadores.forEach(function(jugador) {
      var newRow = document.createElement("tr");

      var nameCell = document.createElement("td");
      nameCell.textContent = jugador.nombre;
      newRow.appendChild(nameCell);

      var attemptsCell = document.createElement("td");
      attemptsCell.textContent = jugador.intentos;
      newRow.appendChild(attemptsCell);

      var resultCell = document.createElement("td");
      resultCell.textContent = jugador.resultado;
      newRow.appendChild(resultCell);

      tbody.appendChild(newRow);
    });

    // Función para volver al inicio del juego
    function volverInicio() {
      // Aquí puedes agregar el código necesario para volver al inicio del juego
    }
  </script>
</body>
</html>
